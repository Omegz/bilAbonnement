<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Forretning</title>
    <style>
        :root {
            --primary: #1d4ed8;
            --primary-soft: #dbeafe;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
            --error: #b91c1c;
        }

        body {
            font-family: "Segoe UI", Inter, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 48px;
            background:
                    radial-gradient(circle at 15% 10%, #e0e7ff 0%, transparent 35%),
                    radial-gradient(circle at 85% 0%, #bfdbfe 0%, transparent 40%),
                    linear-gradient(180deg, #f8fafc, #eef2f7);
            color: var(--text);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 28px;
            letter-spacing: 0.4px;
        }

        h2 {
            margin-top: 48px;
            margin-bottom: 16px;
            font-size: 22px;
            color: #1e293b;
        }

        /* KPI GRID */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 900px;
            margin-bottom: 28px;
        }

        .card {
            background:
                    linear-gradient(180deg, #ffffff, #f9fafb);
            border-radius: 20px;
            padding: 26px;
            border: 1px solid var(--border);
            box-shadow:
                    0 20px 40px rgba(0,0,0,0.08),
                    inset 0 1px 0 rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--primary-soft), transparent 70%);
            opacity: 0.6;
        }

        .kpi-title {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 8px;
            letter-spacing: 0.4px;
            text-transform: uppercase;
        }

        .kpi-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
        }

        /* ERROR */
        .fejl {
            max-width: 900px;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: var(--error);
            padding: 14px 18px;
            border-radius: 14px;
            margin: 18px 0;
            font-size: 14px;
            border: 1px solid #fca5a5;
        }

        /* TABLE */
        table {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 35px rgba(0,0,0,0.08);
        }

        th {
            background: linear-gradient(180deg, #f8fafc, #f1f5f9);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--muted);
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 14px 12px;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* FORM (future-ready) */
        .row {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            max-width: 900px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 11px 13px;
            font-size: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #ffffff;
        }

        button {
            padding: 12px 22px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(37,99,235,0.35);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 28px rgba(37,99,235,0.45);
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }
    </style>


</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Forretningsdashboard</h1>

<div class="grid">
    <div class="card">
        <div class="kpi-title">Antal biler udlejet lige nu (aktive abonnementer)</div>
        <div class="kpi-value" th:text="${antalAktive}">0</div>
    </div>

    <div class="card">
        <div class="kpi-title">Samlet månedlig pris for nuværende udlejede biler</div>
        <div class="kpi-value" th:text="${samletPris} + ' DKK'">0 DKK</div>
    </div>
</div>

<div th:if="${fejl}" class="fejl" th:text="${fejl}"></div>

<h2>Aktive udlejninger</h2>
