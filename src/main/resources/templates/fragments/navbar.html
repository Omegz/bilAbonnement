<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Dokumentation (da uden ae/oe/aa problem):
  - Navbar som Thymeleaf fragment (genbruges paa alle sider).
  - App look: brand til venstre, menupunkter i midten, logout som knap til hoejre.
  - Aktiv link markering (simpel): vi bruger data-active attribute pr. side senere hvis du vil.
-->
<nav th:fragment="navbar" class="topbar">
    <div class="topbar-inner">

        <a class="topbar-brand" th:href="@{/}">
            <span class="dot"></span>
            BilAbonnement
        </a>

        <div class="topbar-menu">
            <a th:href="@{/}">Forside</a>
            <a th:href="@{/biler}">Biler</a>
            <a th:href="@{/kunder}">Kunder</a>
            <a th:href="@{/abonnementer}">Abonnementer</a>
            <a th:href="@{/data/lejeaftale/opret}">Lejeaftale</a>
            <a th:href="@{/skader/opret}">Skader</a>
            <a th:href="@{/dashboard}">Dashboard</a>

        </div>

        <div class="topbar-actions">
            <a th:href="@{/logout}" class="btn-logout">Log ud</a>
        </div>

    </div>
</nav>

<style>
    :root {
        --primary: #1d4ed8;
        --primary-glow: rgba(29,78,216,0.25);
        --border: #e5e7eb;
        --text: #0f172a;
        --muted: #475569;
        --danger: #b91c1c;
    }

    .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        background:
                linear-gradient(
                        180deg,
                        rgba(255,255,255,0.96),
                        rgba(248,250,252,0.9)
                );
        backdrop-filter: blur(14px);
        border-bottom: 1px solid var(--border);
        box-shadow:
                0 1px 0 rgba(255,255,255,0.8) inset,
                0 10px 30px rgba(0,0,0,0.06);
    }

    .topbar-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px 20px;
        display: grid;
        grid-template-columns: 260px 1fr 150px;
        align-items: center;
        gap: 20px;
    }

    /* BRAND */
    .topbar-brand {
        display: inline-flex;
        align-items: center;
        gap: 14px;
        font-weight: 900;
        font-size: 16px;
        letter-spacing: 0.5px;
        color: var(--text);
        text-decoration: none;
    }

    .dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background:
                radial-gradient(circle at 30% 30%, #93c5fd, var(--primary));
        box-shadow:
                0 0 0 8px var(--primary-glow),
                0 8px 16px rgba(29,78,216,0.35);
    }

    /* MENU */
    .topbar-menu {
        display: flex;
        gap: 8px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .topbar-menu a {
        font-size: 14px;
        font-weight: 600;
        color: var(--muted);
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 14px;
        position: relative;
        transition:
                background 0.25s ease,
                color 0.25s ease,
                box-shadow 0.25s ease;
    }

    .topbar-menu a:hover {
        background:
                linear-gradient(135deg, #eef2ff, #e0e7ff);
        color: var(--primary);
        box-shadow:
                0 6px 16px rgba(29,78,216,0.2);
    }

    .topbar-menu a::after {
        content: "";
        position: absolute;
        left: 16px;
        right: 16px;
        bottom: 6px;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
        border-radius: 999px;
        opacity: 0;
        transform: scaleX(0.6);
        transition: all 0.25s ease;
    }

    .topbar-menu a:hover::after {
        opacity: 1;
        transform: scaleX(1);
    }

    /* ACTIONS */
    .topbar-actions {
        display: flex;
        justify-content: flex-end;
    }

    .btn-logout {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 700;
        padding: 10px 16px;
        border-radius: 14px;
        color: var(--danger);
        background:
                linear-gradient(180deg, #ffffff, #fef2f2);
        border: 1px solid #fecaca;
        text-decoration: none;
        box-shadow:
                0 8px 16px rgba(185,28,28,0.18);
        transition:
                transform 0.1s ease,
                box-shadow 0.2s ease;
    }

    .btn-logout:hover {
        transform: translateY(-1px);
        box-shadow:
                0 14px 26px rgba(185,28,28,0.3);
    }

    .btn-logout:active {
        transform: translateY(1px);
    }

    /* MOBILE */
    @media (max-width: 980px) {
        .topbar-inner {
            grid-template-columns: 1fr;
            gap: 14px;
        }

        .topbar-menu {
            justify-content: flex-start;
        }

        .topbar-actions {
            justify-content: flex-start;
        }
    }
</style>


</body>
</html>
