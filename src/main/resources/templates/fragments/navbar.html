<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Dokumentation (da uden ae/oe/aa problem):
  - Navbar som Thymeleaf fragment (genbruges paa alle sider).
  - App look: brand til venstre, menupunkter i midten, logout som knap til hoejre.
  - Aktiv link markering (simpel): vi bruger data-active attribute pr. side senere hvis du vil.
-->
<nav th:fragment="navbar" class="topbar">
    <div class="topbar-inner">

        <a class="topbar-brand" th:href="@{/}">
            <span class="dot"></span>
            BilAbonnement
        </a>

        <div class="topbar-menu">
            <a th:href="@{/}">Forside</a>
            <a th:href="@{/biler}">Biler</a>
            <a th:href="@{/kunder}">Kunder</a>
            <a th:href="@{/abonnementer}">Abonnementer</a>
            <a th:href="@{/data/lejeaftale/opret}">Lejeaftale</a>
            <a th:href="@{/skader/opret}">Skader</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/about}">About</a>
        </div>

        <div class="topbar-actions">
            <a th:href="@{/logout}" class="btn-logout">Log ud</a>
        </div>

    </div>
</nav>

<style>
    .topbar {
        position: sticky;
        top: 0;
        z-index: 20;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e5e7eb;
    }

    .topbar-inner {
        max-width: 1100px;
        margin: 0 auto;
        padding: 12px 16px;
        display: grid;
        grid-template-columns: 220px 1fr 120px;
        align-items: center;
        gap: 14px;
    }

    .topbar-brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        font-weight: 900;
        letter-spacing: 0.2px;
        color: #111827;
        text-decoration: none;
    }

    .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #2563eb;
        box-shadow: 0 0 0 6px rgba(37, 99, 235, 0.12);
    }

    .topbar-menu {
        display: flex;
        gap: 6px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .topbar-menu a {
        font-size: 14px;
        color: #374151;
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 10px;
        transition: background 0.15s ease;
    }

    .topbar-menu a:hover {
        background: #f3f4f6;
    }

    .topbar-actions {
        display: flex;
        justify-content: flex-end;
    }

    .btn-logout {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 800;
        padding: 8px 12px;
        border-radius: 10px;
        color: #b91c1c;
        background: #fff;
        border: 1px solid #fecaca;
        text-decoration: none;
        transition: transform 0.05s ease, background 0.15s ease;
    }

    .btn-logout:hover {
        background: #fff5f5;
    }

    .btn-logout:active {
        transform: translateY(1px);
    }

    @media (max-width: 980px) {
        .topbar-inner {
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .topbar-menu {
            justify-content: flex-start;
        }
        .topbar-actions {
            justify-content: flex-start;
        }
    }
</style>

</body>
</html>
