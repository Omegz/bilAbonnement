<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --muted: #64748b;
            --error: #b91c1c;
        }

        body {
            font-family: "Segoe UI", Inter, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 48px;
            min-height: 100vh;
            background:
                    radial-gradient(circle at 20% 10%, #e0e7ff 0%, transparent 40%),
                    radial-gradient(circle at 80% 0%, #bfdbfe 0%, transparent 45%),
                    linear-gradient(180deg, #f8fafc, #eef2f7);
            color: var(--text);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 24px;
        }

        /* Form container look (no HTML changes needed) */
        form {
            max-width: 420px;
            background: linear-gradient(180deg, #ffffff, #f9fafb);
            padding: 28px;
            border-radius: 18px;
            border: 1px solid var(--border);
            box-shadow:
                    0 20px 40px rgba(0,0,0,0.08),
                    inset 0 1px 0 rgba(255,255,255,0.8);
            margin-bottom: 18px;
        }

        form div {
            margin-bottom: 18px;
        }

        label {
            display: block;
            width: auto;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: linear-gradient(#ffffff, #f9fafb);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(37,99,235,0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 28px rgba(37,99,235,0.45);
        }

        .fejl {
            max-width: 420px;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: var(--error);
            padding: 12px 14px;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid #fca5a5;
            font-size: 14px;
        }

        p {
            font-size: 14px;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Login (intern)</h1>

<div th:if="${fejl}" class="fejl" th:text="${fejl}"></div>

<form th:action="@{/login}" method="post">
    <div>
        <label for="navn">Navn:</label>
        <input id="navn" name="navn" type="text" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required>
    </div>

    <div>
        <button type="submit">Log ind</button>
    </div>
</form>

<p>
    Har du ikke en bruger endnu? <a th:href="@{/signup}">Opret bruger</a>
</p>

</body>
</html>
