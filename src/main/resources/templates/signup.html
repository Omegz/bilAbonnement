<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form div { margin-bottom: 10px; }
    input, select, button { padding: 6px; font-size: 14px; }
    .fejl { color: red; margin-bottom: 10px; }
    a { color: #0066cc; text-decoration: none; }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>


<h1>Opret bruger (intern)</h1>

<div th:if="${fejl}" class="fejl" th:text="${fejl}"></div>

<form th:action="@{/signup}" th:object="${bruger}" method="post">
  <div>
    <label for="navn">Navn:</label>
    <input id="navn" type="text" th:field="*{navn}" required>
  </div>

  <div>
    <label for="alder">Alder:</label>
    <input id="alder" type="number" th:field="*{alder}" required>
  </div>

  <div>
    <label for="rolle">Rolle:</label>
    <select id="rolle" th:field="*{rolle}" required>
      <option value="">-- v√¶lg rolle --</option>
      <option value="DATAREGISTRERING">Dataregistrering</option>
      <option value="SKADE_OG_UDBEDRING">Skade og udbedring</option>
      <option value="FORRETNING">Forretningsudvikler</option>
    </select>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" type="password" th:field="*{password}" required>
  </div>

  <div>
    <button type="submit">Opret bruger</button>
  </div>
</form>

<p>
  Har du allerede en bruger? <a th:href="@{/login}">Log ind</a>
</p>

</body>
</html>
